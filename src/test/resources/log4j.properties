### set log levels ###
log4j.rootLogger=info, stdout
log4j.logger.top.codings.websiphon.light=debug
log4j.logger.top.codings.websiphon.light.function.handler.ChainResponseHandler=trace
### \u63A7\u5236\u53F0\u8BBE\u7F6E ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{ 1 }:%L - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %p --- [%t] %c - %L : %m%n